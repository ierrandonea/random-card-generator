<html lang="en">

<head>

<body class="bg-success">
    <div class="container d-flex flex-column align-items-center mt-5">
        <div class="card d-flex flex-column mt-5">
            <div class="card-header bg-white border-0 pt-0">
                <h3 class="symbol-t">&spades;</h3>
            </div>
            <div class="card-body d-flex justify-content-center">
                <h1 class="the-number m-auto">A</h1>
            </div>
            <div class="card-footer bg-white border-0 pb-0">
                <h3 class="symbol-b">&spades;</h3>
            </div>
        </div>
        <button type="button" class="btn btn-light mt-5" id="botoninofensivo">New Card</button>
    </div>
